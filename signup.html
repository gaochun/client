<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content>
  <title>Sign up for a new user</title>
  <script src="js/jquery-1.8.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/signup.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/doc.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <img class="brand" id="logo" src="image/otc-logo.png"></img>
        <div class="brand" id="logo-text"></div>
        <div class="nav-collapse collapse">
          <div class="brand" style="float:right;color:white;">Rt24-Labs</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="content" style="margin-top: 20px;">
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a><span class="divider">/</span></li>
        <li class="active">Sign up</li>
      </ul>

      <form action="user" method="post" class="form-horizontal" name="signUpForm">
        <fieldset>
          <legend>Sign Up</legend>
          <div class="alert alert-error" style="display:none;"></div>
          <div class="control-group">
            <label class="control-label" for="username">Username:</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"> </i></span>
                <input type="text" name="username" autofocus="autofocus" value="" placeholder="Your username">
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password:</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-qrcode"> </i></span>
                <input type="password" name="password" placeholder="Your passowrd" rel="popover" data-content="This website is built for lab, so please don't use the password you usually used." data-original-title="Notice">
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="confirm_password">Confirm Password:</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-qrcode"> </i></span>
                <input type="password" name="confirm_password" placeholder="Confirm passowrd">
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary">Sign up</button>
            <a href="signin.html" style="margin-left: 40px">Already a member?</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
