<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content>
  <title>RT24 Labs Signin</title>
  <script src="js/jquery-1.8.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/signin.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/doc.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="brand" id="logo"></div>
        <div class="brand">Rt24-Labs</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="content" style="margin-top: 20px;">
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a><span class="divider">/</span></li>
        <li class="active">Sign in</li>
      </ul>
      
      <form action="user" method="post" class="form-horizontal" name="loginForm">
        <fieldset>
          <legend>Sign in</legend>

          <div class="alert alert-error" style="display:none;"> 
            <strong>Warning!</strong> Username or password is wrong.
          </div>

          <div class="control-group">
            <label class="control-label" for="username">Username:</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"> </i></span>
                <input type="text" name="username" autofocus="autofocus" value="" placeholder="Your username">
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password:</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-qrcode"> </i></span>
                <input type="password" name="password" placeholder="Your passowrd">
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary">Login</button>
            <a href="signup.html" style="margin-left: 40px">Sign up for a new user</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
