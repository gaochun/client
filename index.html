  <script id="appTemplate" type="text/x-jquery-tmpl">
    <li class="rt24-span">
      <div class="thumbnail rt24-thumb">
        <img src="http://rt24-labs.sh.intel.com/bin/images/${app_id}.png" alt="">
        <div class="rt24-spec">
          <span class="rt24-title">${app_name}</span>
          <span class="rt24-downloads">${download_times} dowloads</span>
        </div>
      </div>
      
      <div class="thumbnail rt24-back-thumb">
        <div class="rt24-app-info">
          <img src="http://rt24-labs.sh.intel.com/bin/${app_id}/${icon}" class="rt24-app-icon"></img>
          <div class="rt24-app-title">
            <div class="rt24-app-name">${app_name} (v${version})</div>
            <div class="rt24-app-category">${category}</div>
          </div>
        </div>
        <div class="rt24-app-des">${description}</div>
        <div class="rt24-btn-add"><button type="button" class="btn btn-primary btn-mini" appid="${app_id}">INSTALL</button></div>
      </div>
    </li>
  </script>
</head>
